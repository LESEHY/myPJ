<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스-레이아웃</title>
    <link rel="stylesheet" href="../CSS/layout.css">
</head>

<body>
    <!-- (1) 상단 -->
    <div>
        <header class="ibx top">
            <h1>상단</h1>
            <div class="cbx col-1"></div>
            <div class="cbx col-10"></div>
            <div class="cbx col-1"></div>
        </header>
    
    <!-- (2) 배너-->
    <div>
        <section class="ibx cont1 ct1">
            <h2>배너파트</h2>
            <div class="cbx col-12"></div>
          
        </section>
    </div>
    <!-- (3) 커피 -->
    <div>
        <section class="ibx cont ct2">
            <h2>커피배너파트</h2>
            <div class="cbx col-12"></div>
        </section>
    </div>
    <!-- (4) 텀블러 -->
    <div>
        <section class="ibx cont ct3">
            <h2>텀블러 배너 / 텀블러 영상</h2>
            <div class="cbx col-8"></div>
            <div class="cbx col-4"></div>
        </section>
    </div>
    <!-- (5) 매장찾기 -->
    <div>
        <section class="ibx cont ct4">
            <h2>근처매장찾기 </h2>
            <div class="cbx col-12"></div>
        </section>
    </div>
    <!-- (7) 하단 -->
    <div>
        <footer class="ibx info">
            <h2>하단</h2>
            <div class="cbx col-1"></div>
            <div class="cbx col-9"></div>
            <div class="cbx col-2"></div>
        </footer>
    </div>

</body>

</html>
